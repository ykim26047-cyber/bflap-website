<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    
    <style>
        /* 전체 배치: 내용을 가운데로 모으기 */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 배경: 흰색 */
            color: #333;               /* 글자: 검은색 */
            font-family: sans-serif;
            
            /* 수직 중앙 정렬을 위한 설정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* 최소한 화면 높이만큼은 확보 */
        }

        /* 헤더(제목) 디자인 */
        .header {
            width: 100%;
            padding: 40px 0;
            background-color: #f8f9fa; /* 연한 회색 배경 */
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd; /* 아래쪽 얇은 선 */
        }

        /* 본문 내용 박스 디자인 */
        .container {
            width: 80%;           /* 화면의 80%만 사용 */
            max-width: 800px;     /* 너무 넓어지지 않게 제한 */
            text-align: center;   /* 내용 가운데 정렬 */
        }

        /* 이미지 들어갈 자리 (임시 박스) */
        .image-box {
            width: 100%;
            height: 300px;
            background-color: #eee; /* 회색 박스 */
            border-radius: 10px;    /* 모서리 둥글게 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            margin-bottom: 30px;
        }

        /* 뒤로가기 버튼 디자인 */
        .back-btn {
            margin-top: 50px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background-color: #555; /* 마우스 올리면 연하게 */
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>프로젝트 상세 소개</h1>
    </div>

    <div class="container">
        
        <div class="image-box">
            이미지나 영상이 들어갈 자리입니다
        </div>

        <h2>어떤 프로젝트인가요?</h2>
        <p>
            여기에 프로젝트에 대한 자세한 설명을 적습니다.<br>
            어떤 툴을 사용했고, 무엇을 만들었는지 자유롭게 작성해보세요.
        </p>

        <a href="main.html" class="back-btn">← 뒤로 가기</a>
    </div>

</body>
</html>
