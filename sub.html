<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구협회 인트로</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* 배경 이미지 컨테이너 */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('image_6186f1.jpg'); /* 여기에 사진 파일명 */
            background-size: cover;
            background-position: center;
            
            /* 6초 동안 낮에서 밤으로 변하는 애니메이션 실행 */
            animation: turnToNight 6s linear forwards;
        }

        /* 중앙 텍스트 (옵션) */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease-out 4s forwards; /* 글리치 후 등장 */
        }

        /* 낮 -> 밤 변환 애니메이션 (밝기 조절 + 푸른 틴트 추가) */
        @keyframes turnToNight {
            0% {
                filter: brightness(1) contrast(1) hue-rotate(0deg);
            }
            100% {
                /* 야경 느낌: 어둡게(brightness), 대비감(contrast), 푸른빛(hue-rotate/sepia 등 조합) */
                filter: brightness(0.4) contrast(1.3) hue-rotate(200deg) saturate(1.2);
            }
        }

        /* 글리치(치직거림) 효과 클래스 - 자바스크립트로 3초 때 추가됨 */
        .glitch-active {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        /* 글리치 키프레임 (화면 찢어짐 및 색상 분리 효과) */
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-5px, 5px) skewX(-2deg); filter: hue-rotate(90deg); }
            40% { transform: translate(5px, -5px) skewX(2deg); }
            60% { transform: translate(-5px, 0); filter: invert(0.2); }
            80% { transform: translate(5px, 5px); }
            100% { transform: translate(0); }
        }

    </style>
</head>
<body>

    <div class="bg-container" id="bg"></div>
    <div class="title">OO 연구협회</div>

    <script>
        // 3초 뒤에 글리치 효과 시작
        setTimeout(() => {
            const bg = document.getElementById('bg');
            bg.classList.add('glitch-active');

            // 0.5초(500ms) 동안만 치직거리고 효과 제거 (3.5초에 종료)
            setTimeout(() => {
                bg.classList.remove('glitch-active');
            }, 500); 

        }, 3000); // 3000ms = 3초
    </script>

</body>
</html>
