<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title> <style>
        /* 페이지 전체 디자인 */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 배경색: 연한 회색 */
            font-family: 'Arial', sans-serif; /* 폰트 설정 */
            display: flex;             /* 내용을 중앙에 정렬하기 위한 설정 */
            justify-content: center;   /* 가로 중앙 정렬 */
            align-items: center;       /* 세로 중앙 정렬 */
            height: 100vh;             /* 화면 전체 높이 사용 */
            flex-direction: column;    /* 위아래로 요소 배치 */
        }

        /* 제목 디자인 */
        h1 {
            color: #333; /* 글자색: 진한 회색 */
            font-size: 3rem; /* 글자 크기: 3배 */
            margin-bottom: 20px; /* 아래쪽 여백 */
        }

        /* 돌아가기 버튼 디자인 */
        .back-btn {
            padding: 10px 20px; /* 버튼 내부 여백 */
            background-color: #007bff; /* 버튼색: 파란색 */
            color: white; /* 글자색: 흰색 */
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-weight: bold; /* 글자 굵게 */
            transition: 0.3s; /* 부드러운 효과 */
        }

        /* 마우스를 올렸을 때 버튼 색 변화 */
        .back-btn:hover {
            background-color: #0056b3; /* 더 진한 파란색으로 변경 */
        }
    </style>
</head>
<body>

    <h1>환영합니다! 메인 페이지입니다 🎉</h1>
    <p>여기에 포트폴리오나 소개 내용을 채우시면 됩니다.</p>
    
    <a href="index.html" class="back-btn">처음으로 돌아가기</a>

</body>
</html>
